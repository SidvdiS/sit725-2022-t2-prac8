<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIT 725 Prac 5</title>
    <meta name="description" content="basic template for SIT 725 Prac 5" />
    <meta name="author" content="SitePoint" />
    <meta property="og:title" content="SIT 725 Prac 5" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="basic template for SIT 725 Prac 5"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="nav-wrapper transparent">
        <div class="container">
          <a href="#" class="brand-logo">Siddharth</a>
          <a href="#" class="sidenav-trigger" data-target="mobile-menu">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a
                href="https://www.linkedin.com/in/siddharth-7206581a7"
                class="waves-effect waves-light btn-flat"
                ><i class="fab fa-linkedin left"></i>LinkedIn</a
              >
            </li>
            <li>
              <a
                href="https://github.com/SidvdiS"
                class="waves-effect waves-light btn-flat"
                ><i class="fab fa-github left"></i>Github</a
              >
            </li>
          </ul>
          <ul class="sidenav grey lighten-2" id="mobile-menu">
            <li>
              <a href="https://www.linkedin.com/in/siddharth-7206581a7"
                >LinkedIn</a
              >
            </li>
            <li><a href="https://github.com/SidvdiS">Github</a></li>
          </ul>
        </div>
      </nav>
      <div>
        <h4 class="center white-text">SIT725 Practical 5</h4>
        <h5 class="center white-text">MVC Structure</h5>
      </div>
    </header>

    <!-- Card and Form -->
    <section class="section container">
      <h3>Skills</h3>
      <div class="row" id="card-section"></div>
      <div class="center-align">
        <button class="btn modal-trigger" data-target="modal1">
          <i class="material-icons left">add</i>
          Add Skills
        </button>
      </div>
    </section>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="col s12 l5 offset-l2">
          <div class="input-field">
            <i class="material-icons prefix">add_a_photo</i>
            <input type="text" id="image" />
            <label for="image">Image</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">description</i>
            <input type="text" id="desc" />
            <label for="desc">Description</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">language</i>
            <input type="text" id="url" />
            <label for="url">URL</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-red btn-flat"
          >Cancel</a
        >
        <button
          class="modal-close waves-effect waves-green btn-flat"
          onclick="submitForm()"
        >
          Ok
        </button>
      </div>
    </div>

    <!-- footer -->
    <footer class="page-footer grey darken-3">
      <div class="footer-copyright grey darken-4">
        <div class="container center-align">
          &copy; 2022 Siddharth 222469478
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
